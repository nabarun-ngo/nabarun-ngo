name: Deploy Workflow - STAGE
'on': workflow_dispatch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is not stage
        if: >-
          github.event_name == 'workflow_dispatch' && github.ref !=
          'refs/heads/stage'
        run: >
          echo "This workflow should not be triggered with workflow_dispatch on
          a branch other than stage"

          exit 1
            
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: adopt
      - name: Setup Google Cloud CLI
        uses: google-github-actions/auth@v2
        with:
          project_id: '${{ vars.GCP_PROJECT_ID_STAGE }}'
          credentials_json: '${{ secrets.GCP_SA_KEY_STAGE }}'
          export_default_credentials: true
      - name: Build with Maven
        run: mvn clean package
      - name: Set Env Var
        uses: ikuanyshbekov/app-yaml-env-compiler@v1.0
        with:
          path: app.yaml
        env:
          ENVIRONMENT: '${{ vars.APP_ENV_STAGE }}'
          DOPPLER_PROJECT_NAME: '${{ vars.DOPPLER_PROJECT_NAME_STAGE }}'
          DOPPLER_SERVICE_TOKEN: '${{ secrets.DOPPLER_SERVICE_TOKEN_STAGE }}'
          LOG_LEVEL: '${{ vars.LOG_LEVEL_STAGE }}'
      - name: Deploy to Google App Engine
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: '${{ vars.GCP_PROJECT_ID_STAGE }}'
          credentials: '${{ secrets.GCP_SA_KEY_STAGE }}'
          promote: true
          version: auto
          deliverables: ngo-nabarun-app/target/ngo-nabarun-app-0.0.3.jar
          flags: '--appyaml=app.yaml'

#Spring properties
spring.profiles.active= ${ENVIRONMENT}

#Mongodb connection
spring.data.mongodb.uri= ${MONGODB_URL}

#Firebase config
#firebase.credential.base64json: ${FIREBASE_CREDENTIAL}

#logging.level.ngo.nabarun= ${APP_LOG_LEVEL:INFO}
#logging.level.org= ${SPRING_LOG_LEVEL:ERROR}
#server.error.whitelabel.enabled=true
spring.main.allow-bean-definition-overriding=true

#springdoc.api-docs.enabled=${ENABLE_SWAGGER:false}
spring.jackson.deserialization.fail-on-unknown-properties=true

logging.level.root=WARN
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false
spring.web.resources.add-mappings=false
context.initializer.classes=ngo.nabarun.app.infra.config.PropertyInitializer

